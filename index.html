<!DOCTYPE html>
<html>
    <head>
        <title>Stawa JSON Data</title>
    </head>
    <body>
        <h1>Nothing To See Here Buddy.</h1>
        <div id="debug"></div>
        <script>
            fetch("./url.json")
            .then(response => response.json())
            .then(data => {
                console.log(data.sentence)
                document.querySelector("#debug").innerText = data.sentence
            })
        </script>
    </body>
</html>
